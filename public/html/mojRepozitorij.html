<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mojRepozitorij.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/default.css">
    <title>Moj repozitorij</title>
</head>
<body>
    <div class="form">
        <form action="#">
            <div>
                <label for="url">Dodajte URL vašeg repozitorija</label>
                <input type="text" name="url" id="url" placeholder="https://github.com/myRepository.git">
            </div>
            <div>
                <label for="akademskaGodina" >Akademska godina</label>
                <input type="text" name="akademskaGodina" id="akademskaGodina" placeholder="2021/22">
            </div>
            <div>
                <label for="imenovanjeBrancheva">Naziv brancha</label>
                <input type="text" name="imenovanjeBrancheva" id="imenovanjeBrancheva" placeholder="myNewBranch">
            </div>
            <button type="submit" id="submit-btn">Pošalji</button>
        </form>
    </div>
</body>
</html>
