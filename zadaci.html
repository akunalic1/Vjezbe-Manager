<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/zadaci.css">
    <link rel="stylesheet" href="/responsive.css">
    <title>Moj repozitorij</title>
</head>
<body>
    <div class="form">
        <form action="#">
            <div>
                <label for="odabirVjezbe">Odabir vježbe:</label>
                <select name="odabirVjezbe" id="odabirVjezbe">
                    <option value="v1">Vježba 1</option>
                    <option value="v2">Vježba 2</option>
                    <option value="v3">Vježba 3</option>
                    <option value="v4">Vježba 4</option>
                  </select>
            </div>
            <div>
                <label for="odabirZadatka" >Odabir zadatka:</label>
                <select name="odabirZadatka" id="odabirZadatka">
                    <option value="z1">Zadatak 1</option>
                    <option value="z2">Zadatak 2</option>
                    <option value="z3">Zadatak 3</option>
                    <option value="z4">Zadatak 4</option>
                  </select>
            </div>
            <div>
                <label for="odabirVerzije">Odabir verzije</label>
                <select name="odabirVerzije" id="odabirVerzije">
                    <option value="vv1">v 1.0</option>
                    <option value="vv2">v 1.1</option>
                    <option value="vv3">v 1.2</option>
                    <option value="vv4">v 1.3</option>
                  </select>
            </div>
            <div>
                <label for="komentar">Komentar:</label>
                <textarea name="komentar" id="komentar"  rows="7"></textarea>
            </div>
            <button type="submit" id="submit-btn">Pošalji</button>
        </form>
    </div>
</body>
</html>
